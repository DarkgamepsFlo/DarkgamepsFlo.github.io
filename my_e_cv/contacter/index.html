<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import de l'ensemble du css -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!-- import de la police d'écriture -->
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
    <title>Envoyer un E-mail</title>
    <!-- Ajoutez ici les liens vers les bibliothèques nécessaires, par exemple, Nodemailer -->
</head>
<header>
    <div id="img_header">
        <div id="une_img_header">
            <a href="https://github.com/DarkgamepsFlo">
                <img src="../img/github.png" id="github" alt="Logo de Github">
            </a>
        </div>
        <div id="une_img_header">
            <a href="https://www.linkedin.com/in/florian-og%C3%A8s-a41a9a240">
                <img src="../img/linkedin.png" id="linkedin" alt="Logo de linkedin">
            </a>
        </div>
        <div id="une_img_header">
            <img onclick="changeLanguage()" id="langImage" src="../img/fr_flag.png" alt="Drapeau français">
        </div>
    </div>
</header>
<body>
     <!-- Conteneur principal -->
     <div class="container">
        <div class="div_title">
            <h1 id="contact_h11">Contact par E-mail</h1>
        </div>
        <!-- Votre formulaire avec un bouton -->
        <form id="emailForm">
            <!-- Vos champs de formulaire (par exemple, destinataire, sujet, contenu) -->
            <label for="recipient" id="recipiant_trad">E-mail (Facultatif)</label>
            <input type="email" id="recipient">

            <label for="subject" id="subject_trad">Sujet</label>
            <input type="text" id="subject" required>

            <label for="content" id="content_trad">Contenu</label>
            <textarea id="content" required></textarea>

            <!-- Bouton pour envoyer l'e-mail -->
            <button type="button" id="sendButton">Envoyer l'E-mail</button>
        </form>
    </div>

    <!-- Référence au fichier JavaScript externe -->
    <script src="../service/envoyerMail.js"></script>
    <script src="../service/traduction.js"></script>
</body>
<footer>
    <div id="infoSection-footer">
        <div id="une_img_footer">

</footer>
